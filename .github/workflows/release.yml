name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey \
          -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android \
          -dname "CN=Android Debug,O=Android,C=US"
    
    - name: Build APK (Release)
      run: ./gradlew assembleRelease --stacktrace
    
    - name: Find APK files
      run: |
        echo "=== Поиск APK файлов ==="
        find . -name "*.apk" -type f -exec ls -la {} \;
        echo "=== Проверка release директории ==="
        ls -la app/build/outputs/apk/release/ || echo "Release директория не найдена"
        echo "=== Проверка всех outputs ==="
        find app/build/outputs -name "*.apk" -type f || echo "APK файлы не найдены"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/**/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}